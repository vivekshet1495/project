name: Java CI with Maven

on:
  push:
    branches: [main, build]
  schedule:
  - cron: "0 0 * * 1" # every Monday

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B package

    - name: Listing all files
      run: ls -R target

    - name: Uploading artifacts
      uses: actions/upload-artifact@v4

    - name: Listing all files again
      run: ls -R target

    - name: docker image build
      run: docker build . -f Dockerfile -t godspeed95/myapp:latest

    - name: List images
      run: docker images
    
